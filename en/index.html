<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Application - English Version</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
        }
        nav { 
            margin-bottom: 20px; 
        }
        a { 
            margin-right: 15px; 
            text-decoration: none; 
            color: #0366d6; 
        }
    </style>
</head>
<body>
    <nav>
        <a href="../">Home</a>
        <a href="../ru/">Русский</a>
        <a href="../en/">English</a>
    </nav>
    
    <h1>Welcome to My Application!</h1>
    <p>This is the English version of the site.</p>
    <p>Version: <span id="version">1.0.0</span></p>
    
    <script>
        // Находим версию в URL
        const pathSegments = window.location.pathname.split('/');
        for (let segment of pathSegments) {
            if (segment.startsWith('v')) {
                document.getElementById('version').textContent = segment;
                break;
            }
        }
    </script>
</body>
</html>
